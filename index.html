<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-img">
          <img src="./images/image-equilibrium.jpg" alt="" class="card-photo" />
          <img src="./images/icon-view.svg" alt="" class="eye-icon" />
        </div>

        <div class="card-info">
          <h2>Equilibrium #3429</h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="info-bottom">
            <div class="eth">
              <img src="./images/icon-ethereum.svg" alt="" class="card-svg" />
              <span>0.041 ETH</span>
            </div>
            <div class="clock">
              <img src="./images/icon-clock.svg" class="card-svg" alt="" />
              <span>3 days left</span>
            </div>
          </div>
        </div>

        <div class="underline"></div>

        <div class="card-footer">
          <img src="./images/image-avatar.png" alt="" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
